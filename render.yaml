services:
  - type: web
    name: market-monitor
    env: python
    region: oregon
    plan: free
    buildCommand: "./build.sh"
    startCommand: "uvicorn api.app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        value: sqlite:///data/productivity.db
    disk:
      name: market-monitor-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
